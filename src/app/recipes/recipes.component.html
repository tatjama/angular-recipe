<div class="row">
  <div class="col-md-5">
      <app-recipes-list (sentSelectedRecipe) = "showRecipeDetail($event)"></app-recipes-list>
  </div>
  <div class="col-md-7">
      <app-recipes-detail *ngIf="recipe; else infoText" [recipe]="recipe">
      </app-recipes-detail>
      <ng-template #infoText>
        <p>Please select the recipe</p>
      </ng-template>
  </div>
</div>
