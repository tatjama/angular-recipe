<div class="row">
  <div class="col-xs-12">
    <img
    src="{{recipe.imagePath}}"
    alt="{{ recipe.name }}"
    class="img-responsive"
    style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe name: {{ recipe.name }} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group" appDropdown>
      <button
      type="button"
       class="btn btn-primary dropdown-toggle"
       >
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a  (click) = "addIngredientsToSL()" style="cursor: pointer;">To Shopping list</a></li>
        <li><a style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description: {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
           {{ ingredient.name }} - {{ ingredient.amount }}
        </li >
    </ul>
  </div>
</div>
